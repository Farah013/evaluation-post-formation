<div class="card" style="width: 40rem">
  <div class="card-body">
    <form (ngSubmit)="saveObectifs(objectifsForm)" #objectifsForm="ngForm">
      <table style="width: 100%">
        <tr>
          <td style="width: max-content">
            <input
              class="form-control me-2 search-style"
              type="search"
              placeholder="introduisez l'objectif pÃ©dagogique .."
              aria-label="Search"
              id="objectif"
              name="objs"
            />
          </td>
          <td>
            <button
              type="submit"
              class="btn btn-info btn-shape btn-style"
              style="color: black"
            >
              Ajouter
            </button>
          </td>
        </tr>
        <tr *ngFor="let obj of objectifFormation">
          <td>{{ obj }}</td>
          <td>
            <a
              (click)="DeleteObj(obj)"
              style="
                color: #00bfff;
                cursor: pointer;
                text-decoration: underline;
              "
              >Retirer de la liste</a
            >
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
