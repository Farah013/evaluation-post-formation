<button
  class="btn btn-info btn-shape btn-style"
  style="color: white"
  (click)="open(content); cleanForm()"
>
  Ajouter une formation
</button>
<ng-template #content let-modal>
  <div>
    <h4 class="modal-title title-style" id="modal-basic-title ">
      Ajouter une formation
    </h4>
  </div>
  <div class="modal-body">
    <form>
      <input
        class="form-control me-2 search-style"
        type="search"
        placeholder="Nom de la formation"
        aria-label="Search"
        name="title"
        id="title"
        (keyup)="getNewTitle()"
      />
      <table class="table-style">
        <tr>
          <td class="header-title">Détails de la formation</td>
          <td class="header-title participant-style">Liste des participants</td>
        </tr>
        <tr>
          <td>
            <app-details-formation
              (getNewDetails)="getNewDetails($event)"
            ></app-details-formation>
          </td>
          <td rowspan="3">
            {{ var1 }}
            <app-liste-participants
              (getParticipantsList)="getParticipantsList($event)"
            ></app-liste-participants>
          </td>
        </tr>
        <tr>
          <td class="header-title">Objectifs pédagogiques</td>
        </tr>
        <tr>
          <td>
            <app-objectifs-pedagogiques
              (getNewFormation)="getNewFormation($event)"
            ></app-objectifs-pedagogiques>
          </td>
        </tr>
      </table>
      <div class="modal-footer">
        <button type="button" class="btn" (click)="modal.close('Save click')">
          Annuler
        </button>
        <button
          type="button"
          class="btn btn-outline-dark"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          (click)="
            saveFormation(); modal.close('save click'); openSave(contentSave)
          "
        >
          Ajouter la formation
        </button>
        <!-- Modal -->
        <ng-template #contentSave let-modal>
          <div class="modal-body">
            <img src="../../assets/images/save.png" class="image-save-style" />
            <p class="saveForm">Formation ajoutée avec succès !</p>
            <button
              type="button"
              class="btn btn-light btn-style-save"
              (click)="closeSave(); modal.close('Close click')"
              style="color: white"
            >
              Retourner à la liste des formations
            </button>
          </div>
        </ng-template>
      </div>
    </form>
  </div>
</ng-template>
