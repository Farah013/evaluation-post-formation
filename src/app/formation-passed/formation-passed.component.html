<mat-drawer-container>
  <mat-drawer mode="side" opened="true">
    <app-sidenav-bar></app-sidenav-bar>
  </mat-drawer>
  <mat-drawer-content>
    <div class="title-style">
      <p>Liste des Formations pass√©es</p>
    </div>
    <app-search-comp
      (SearchNewTitle)="SearchNewTitle($event)"
    ></app-search-comp>
    <ng-container *ngFor="let formation of formationList"
      ><app-formation-passed-card
        *ngIf="formation.Done == 1"
        [idFormation]="formation.idFormation"
        [titleF]="formation.Titre"
        [dateF]="formation.DateDeb"
        [nbreP]="formation.NbreParticipants"
        [formateur]="formation.Formateur"
        [Eval]="formation.Eval"
      ></app-formation-passed-card
    ></ng-container>
  </mat-drawer-content>
</mat-drawer-container>
