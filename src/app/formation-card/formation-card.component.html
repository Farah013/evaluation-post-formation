<div class="card">
  <div class="card-body">
    <p class="card-title">
      {{ titleF }}
      <a href="#" style="font-size: 13px" class="btn btn-light btn-style"
        >Consulter la fiche de la formation</a
      >
    </p>
    <table class="table-style">
      <tr>
        <td class="card-text">Date de la formation</td>
        <td class="text-data">{{ dateF }}</td>
      </tr>

      <tr>
        <td class="card-text">Nombre de participants</td>
        <td class="text-data">{{ nbreP }}</td>
      </tr>
      <tr>
        <td class="card-text">Formateur</td>
        <td class="text-data">{{ formateur }}</td>
      </tr>
    </table>
  </div>
</div>
